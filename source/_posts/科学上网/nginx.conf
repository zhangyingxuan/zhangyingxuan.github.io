user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    # 获取到客户端真实IP
    # set_real_ip_from 0.0.0.0/0;
    # set_real_ip_from 127.0.0.1;    
    # real_ip_header    X-Forwarded-For;
    # real_ip_recursive on;    

    access_log  /var/log/nginx/access.log  main;
    server_tokens off;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    gzip                on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 9;
    gzip_types       text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
      listen       8080 default_server;
      listen       [::]:8080 default_server;
      # server_name  blowsysun.top;

      location / {
          add_header Cache-Control 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
          root   /workspace/git/pay-back/packages/client/dist;
        #   TODO openresty需要修改 为下列配置
        #   root   /usr/local/openresty/nginx/html;
          index  index.html index.htm;
          try_files $uri $uri/ /index.html;

          if ($request_filename ~* .*.(html|htm)$)
          {
              expires -1s;
          }

          if ($request_filename ~* .*.(gif|jpg|jpeg|png|svg)$)
          {
              expires 30d;
          }

          if ($request_filename ~ .*.(js|css)$)
          {
              expires 12h;
          }
      }
      location /ping {
          return 200 "oK";
      }

        location ^~ /blowsysun/ {
                # proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_pass http://localhost:3000;        
      }
      location ^~ /tonghuashun {
                proxy_pass https://data.10jqka.com.cn/;
                rewrite ^/tonghuashun/(.*)$ /$1 break;
                proxy_redirect off;
      }
      location ^~ /thsNews {
                proxy_pass https://news.10jqka.com.cn/;
                rewrite ^/thsNews/(.*)$ /$1 break;
                proxy_redirect off;
      }
      location ^~ /thsDq {
                proxy_pass https://dq.10jqka.com.cn/;
                rewrite ^/thsDq/(.*)$ /$1 break;
                proxy_redirect off;
      }
  }

}